[package]
authors = ["Jakub HornÃ¡Äek <hornacek.jakub@gmail.com>"]
name = "map-examples"
edition = "2021"
version = "0.1.0"

[lib]
harness = false

# needed for each integration test
[[test]]
name = "integration"
harness = false

[dependencies]
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"
defmt = "0.3.4"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }
arrayvec = {version = "0.7.2", default-features = false}
embedded-time = "0.12.1"
arbitrary-int = { version = "1.2.4" }
num-integer = {version = "0.1.36", default-features = false}
approx = "0.5.1"
libm = "0.2.7"
ordered-float = { version = "3.0", default-features = false }
bilge = "0.1.2"

[dependencies.stm32f4xx-hal]
version = "0.16.0"
features = ["stm32f411"]

[dependencies.bitvec]
version = "1"
default-features = false

[dependencies.num-rational]
version = "0.4"
default-features = false

[dev-dependencies]
defmt-test = "0.3"

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 'z'         # <-
overflow-checks = true  # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3           # <-
overflow-checks = true  # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-

